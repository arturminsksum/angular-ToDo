<div class="row">
  <section class="list list-inline" ng-repeat="list in $ctrl.lists">
    <h1>{{list.listName}}</h1>
    <a ng-click="$ctrl.removeList(list)">
    	<div class="remove remove-list"></div>
    </a>
  </section>
  <section class="list new-list list-inline">
  	<form ng-submit="$ctrl.addList()">
  		<input type="text" ng-model="$ctrl.listName">
  	</form>
  </section>
</div>
