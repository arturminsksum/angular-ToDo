<div class='card'
    	ng-repeat='card in $ctrl.getCards()'>
	{{card.description}}
</div>
<section class='new-card'>
  <form ng-submit="$ctrl.createCard()">
    <input type='text'
           ng-model='$ctrl.cardDescription'
           class='card-input'
           placeholder='New card'>
  </form>
</section>
